<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Grid</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1>Check The <br> Best Food</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus veniam dicta consequatur sequi fugit adipisci illo</p>
                <button type="button">Book a table</button>
            </div>
            <div class="image">
                <img src="./img/hero.png" alt="Pasta y vegetales">
            </div>
        </section>
        <section class="dishes">
            <h2>Out service</h2>
            <figure class="dishes-img">
                <img class="dishes-item dishes-item__big" src="./img/video.png" alt="mesa plato de pastas">
                <img class="dishes-item" src="./img/dish1.png" alt="mesa plato de pastas1">
                <img class="dishes-item" src="./img/dish2.png" alt="mesa plato de pastas2">
                <img class="dishes-item" src="./img/dish3.png" alt="mesa plato de pastas3">
                <img class="dishes-item" src="./img/dish4.png" alt="mesa plato de pastas4">
            </figure>
        </section>
        <section class="menu">
            <h2>Home Menu</h2>
            <figure class="home-menu">
                <img class="menu-item" src="./img/plate1.png" alt="plato1">
                <img class="menu-item" src="./img/plate2.png" alt="plato2">
                <img class="menu-item" src="./img/plate3.png" alt="plato3">
                <img class="menu-item" src="./img/plate4.png" alt="plato4">
                <img class="menu-item" src="./img/plate5.png" alt="plato5">
            </figure>
        </section>
    </main>
</body>
</html>
